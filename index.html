<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Portfolio Admin Panel</title>

    <!-- ======= BASIC MODERN UI DESIGN ======= -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 30px;
        }

        h1 {
            background: black;
            color: white;
            padding: 18px;
            text-align: center;
            border-radius: 10px;
        }

        section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        textarea,
        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .btn {
            background: black;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #333;
        }

        .project-card {
            border: 1px solid #ccc;
            padding: 15px;
            background: #fafafa;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .add-btn {
            background: #007bff;
        }

        .add-btn:hover {
            background: #0056d2;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Portfolio Admin Panel</h1>

        <!-- ABOUT SECTION -->
        <section>
            <h2>About Section</h2>

            <textarea id="bio" rows="4" placeholder="Enter your Bio..."></textarea>
            <input id="experience" placeholder="Experience (eg. 1+ years)">
            <input id="completed" placeholder="Projects Completed (eg. 10)">
            <input id="resume" placeholder="Resume PDF URL">
            <input id="aboutImage" placeholder="Profile Image URL">

            <button class="btn" onclick="updateAbout()">Update About</button>
        </section>

        <!-- SKILLS SECTION -->
        <section>
            <h2>Skills Section</h2>

            <textarea id="technicalSkills" rows="3"
                placeholder="Technical Skills (comma separated, e.g. HTML, CSS, JS)"></textarea>
            <textarea id="toolSkills" rows="3" placeholder="Tools (comma separated)"></textarea>

            <button class="btn" onclick="updateTechnicalSkills()">Update Technical Skills</button>
            <button class="btn" onclick="updateToolSkills()">Update Tool Skills</button>
        </section>

        <!-- PROJECT SECTION -->
        <section>
            <h2>Projects Section</h2>

            <div id="projectForm">
                <input id="projectTitle" placeholder="Project Title">
                <input id="projectDesc" placeholder="Project Description">
                <input id="projectImg" placeholder="Project Image URL">
                <input id="projectLink" placeholder="Project Link">
                <input id="projectBtn" placeholder="Button Text (e.g. Explore)">
            </div>

            <button class="btn add-btn" onclick="addProject()">Add Project</button>
        </section>

    </div>

    <!-- ================================
             FIREBASE SCRIPT
    ================================ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDLPUtK-NGtlOQUdS_Fe19NqcRiz3eFeCk",
  authDomain: "portfolio-update-cc2b4.firebaseapp.com",
  projectId: "portfolio-update-cc2b4"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ===================== UPDATE ABOUT ===================== */
window.updateAbout = async () => {
  await setDoc(doc(db, "about", "aboutData"), {
    bio: document.getElementById("aboutBio").value,
    experience: document.getElementById("aboutExp").value,
    projectsDone: document.getElementById("aboutProjects").value,
    aboutImg: document.getElementById("aboutImage").value || "",
    resumeUrl: document.getElementById("resumePdf").value || ""
  });

  alert("About Updated Successfully!");
};

/* ===================== UPDATE SKILLS ===================== */
window.updateSkills = async () => {
  const technical = document.getElementById("technicalSkills").value.split(",").map(s => s.trim());
  const tools = document.getElementById("toolSkills").value.split(",").map(s => s.trim());

  await setDoc(doc(db, "skills", "skillsData"), {
    technical,
    tools
  });

  alert("Skills Updated Successfully!");
};

/* ===================== UPDATE PROJECTS ===================== */
window.updateProjects = async () => {
  const items = [...document.querySelectorAll(".project-box")].map(box => ({
    title: box.querySelector(".pTitle").value,
    desc: box.querySelector(".pDesc").value,
    img: box.querySelector(".pImg").value,
    link: box.querySelector(".pLink").value,
    linkText: box.querySelector(".pBtn").value
  }));

  await setDoc(doc(db, "projects", "projectsData"), {
    projects: items
  });

  alert("Projects Updated Successfully!");
};

    </script>

</body>

</html>
